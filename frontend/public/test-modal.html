<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-900 min-h-screen p-8">
    <h1 class="text-white text-2xl mb-4">Modal Test</h1>
    
    <div class="aspect-video w-64 bg-white/10 rounded-xl border border-white/20 overflow-hidden cursor-pointer" onclick="openModal()">
        <img 
            src="https://image.pollinations.ai/prompt/A%20cute%20robot%20chef?width=400&height=300"
            alt="Test"
            class="w-full h-full object-cover hover:scale-105 transition-transform"
        />
        <div class="absolute inset-0 flex items-center justify-center opacity-0 hover:opacity-100 bg-black/40">
            <span class="text-white">Click to view full size</span>
        </div>
    </div>

    <!-- Simple Modal -->
    <div id="modal" class="fixed inset-0 z-50 bg-black/90 hidden" onclick="closeModal()">
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="relative" onclick="event.stopPropagation()">
                <img
                    src="https://image.pollinations.ai/prompt/A%20cute%20robot%20chef?width=800&height=600"
                    alt="Full size"
                    class="max-w-full max-h-full object-contain rounded-lg"
                />
                <button 
                    onclick="closeModal()" 
                    class="absolute top-2 right-2 bg-black/70 text-white p-2 rounded-full hover:bg-black/90"
                >
                    âœ•
                </button>
                <div class="absolute bottom-4 left-4 bg-black/70 text-white px-4 py-2 rounded">
                    Test Image Modal
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            console.log('Opening modal');
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            console.log('Closing modal');
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'unset';
        }
        
        // ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
